  <head>

  <body>
    <form class="login_form" method="post">
        <body style="background-color: #101415;">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <header>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label white">NickName</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" name="username" placeholder="Короткое имя" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label white">Пароль</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-primary">Продолжить</button>
            </header>
      </form>
